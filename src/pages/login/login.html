<ion-header>

  <ion-navbar hideBackButton >
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input type="email" name="email" [(ngModel)]="email" placeholder=""></ion-input>
  </ion-item>
 <ion-item>
  <ion-label stacked>Password</ion-label>
  <ion-input type="password" name="password" [(ngModel)]="password" placeholder=""></ion-input>
 </ion-item>
 <button ion-button full (click)="login()">Login</button>
</ion-content>
